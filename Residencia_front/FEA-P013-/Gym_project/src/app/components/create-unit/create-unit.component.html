<div *ngIf=" updateType == false">
  <div class="app-container">
  <form class="form-group" [formGroup]="newUnitForm">
    <h3>Adicionar Nova Unidade de Academia</h3>
    <div class="form-labels">
      <div class="form-group-field">
        <label for="title">Título</label>
        <input type="text" id="title" formControlName="title" class="form-control"/>
      </div>

      <div class="form-group-field">
        <label for="content">Endereço</label>
        <textarea id="content" formControlName="content" class="form-control"></textarea>
      </div>

      <div class="form-group-field">
        <label for="mask">Máscara</label>
        <select id="mask" formControlName="mask" class="form-control">
          <option value="recommended">Recomendado</option>
          <option value="required">Obrigatório</option>
        </select>
      </div>

      <div class="form-group-field">
        <label for="towel">Toalha</label>
        <select id="towel" formControlName="towel" class="form-control">
          <option value="recommended">Recomendado</option>
          <option value="required">Obrigatório</option>
        </select>
      </div>

      <div class="form-group-field">
        <label for="fountain">Bebedouro</label>
        <select id="fountain" formControlName="fountain" class="form-control">
          <option value="partial">Parcial</option>
          <option value="not_allowed">Não permitido</option>
        </select>
      </div>

      <div class="form-group-field">
        <label for="lockerRoom">Vestiário</label>
        <select id="lockerRoom" formControlName="lockerRoom" class="form-control">
          <option value="allowed">Permitido</option>
          <option value="partial">Parcial</option>
        </select>
      </div>
      <div class="form-group-field">
        <label for="opened">Status</label>
        <select id="opened" formControlName="opened" class="form-control">
          <option value="true">Aberto</option>
          <option value="false">Fechado</option>
        </select>
      </div>


      <div class="form-group-field">
        <label for="weekdaysSelect">Dias da Semana:</label>
        <select id="weekdaysSelect" formControlName="weekdaysSelect">
          <option *ngFor="let weekdaysSelect of weekdays" [value]="weekdaysSelect">{{ weekdaysSelect}}</option>
        </select>
      </div>

      <div class="form-group-field">
        <label for="hour">Horas:</label>
        <select id="hour" formControlName="hour">
          <option *ngFor="let hour of hours" [value]="hour">{{ hour }}</option>
        </select>
      </div>
      <div class="btn-wrapper-schedules">
        <button class="btn-add-schedules" (click)="addSchedules()">Adicionar horários</button>
      </div>
    </div>
    <div class="btn-wrapper">
      <button class="btn btn-primary" (click)="onSubmit()">Adicionar Unidade</button>
      <button class="btn btn-secondary" (click)="onClear()">Limpar</button>
    </div>
  </form>
  </div>
</div>
