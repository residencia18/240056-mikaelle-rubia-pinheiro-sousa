<div class="grid">
  <div class="col-12">
    <p-card
    header="Controle do Animal"
    styleClass="shadow-3 m-5 text-indigo-800"
    >
      <div class="card flex flex-column md:flex-column gap-3">
        <label>Selecione o brinco</label>
        <p-dropdown
          styleClass="w-full"
          [options]="brinco_animais"
          [(ngModel)]="brincoSelected"
          placeholder="Brinco do animal"
        ></p-dropdown>
        <div class="flex flex-row justify-content-center align-content-center align-items-center m-1">
          <p-button
            styleClass="p-button-info"
            type="submit"
            label="Enviar Brinco"
            (click)="handleBrincoId('Controle do Animal de brinco: ', brincoSelected)"
          ></p-button>
        </div>

      </div>
      <div>
        <p-button icon="pi pi-file" label="Gráfico de Atividade" (click)="navigateToRoute('Atividade')"
        styleClass="bg-indigo-800 p-button-secondary" routerLinkActive="exact_route"
        class="mr-2">
        </p-button>

        <p-button icon="pi pi-file" label="Gráfico de Pesagem" (click)="navigateToRoute('Pesagem')"
        styleClass="bg-indigo-800 p-button-secondary" routerLinkActive="exact_route"
        class="mr-2">
        </p-button>

      </div>

</p-card>
</div>
</div>
