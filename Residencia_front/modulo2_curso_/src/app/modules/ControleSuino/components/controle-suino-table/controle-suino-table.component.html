<div class="grid">
  <div class="col-12">
    <p-card
      header="Detalhe da Sessao da Data"
      styleClass="shadow-3 m-5 text-indigo-800"
    >
      <p-table
        #DetalhesTable
        [rows]="1"
        [value]="controleSuino"
        [paginator]="true"
        [responsive]="true"
        [globalFilterFields]="['animais','descricao']"
        [tableStyle]="{'min-width': '75rem'}"
        [(selection)]="ControleSelected"
        [rowHover]="true"
        [showCurrentPageReport]="true"
        data="id"
      >
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="data">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Data
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="data"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="data"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>

            <th pSortableColumn="atividade">

              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  atividade
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="atividade"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="brinco"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>

            <th pSortableColumn="status">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Status
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="status"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="status"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>

          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-controle>
          <tr *ngFor="let controleSuino of controleSuino">
            <td>{{controleSuino.data}}</td>
            <td>{{controleSuino.atividade}}</td>
            <td>{{controleSuino.status}}</td>
          </tr>
        </ng-template>
      </p-table>

      <p-button icon="pi pi-file" label="Gráfico de Atividade" routerLink="/"
      styleClass="bg-indigo-800 p-button-secondary" routerLinkActive="exact_route"
      class="mr-2">
      </p-button>

      <p-button icon="pi pi-file" label="Gráfico de Pesagem" routerLink="/"
      styleClass="bg-indigo-800 p-button-secondary" routerLinkActive="exact_route"
      class="mr-2">
      </p-button>

    </p-card>
  </div>
</div>
