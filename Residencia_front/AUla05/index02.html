    let map = L.map('map').setView([51.505, -0.09], 2);

    // Configure a camada OSM
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);
