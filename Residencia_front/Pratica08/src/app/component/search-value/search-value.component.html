<h1>{{title_project | titlecase }}</h1>
<p> {{today | date: "fullDate"}}</p>
<div class = "class">
    <app-send-value (sendValue)="onsendPages($event)" ></app-send-value>
    <div #informacaos class="info-column">
        <h2>{{title}}</h2>
        <div #resultadoBusca *ngFor="let item of listabuscas" >
            <h2>{{ item.titulo }}</h2>
            <p>{{ item.result }}</p>
            
        </div>
    </div>
</div>
